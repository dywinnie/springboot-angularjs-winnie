<img src="http://placehold.it/728x90"/>
<h2>Administrator Panel</h2>
<div class="home-section">
    <ul class="menu-list">
        <li class="grow"><a href="#/users">Users</a></li>
        <li class="grow"><a href="#/roles">Roles</a></li>
    </ul>
</div>
<div ng-view></div>
<div>
    <a href="#" onClick="window.pen('#/createUser','_blank')" class="buttonx btn btn-xs">Create New User</a>
</div>

<div class="row">
    <div id="loggedIn" class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Token information</h3>
            </div>
            <div class="panel-body" id="loggedInBody"></div>
        </div>
    </div>
</div>

<div id="userInfo">

        <div class="panel-heading">
            <h3 class="panel-title">Authenticated user</h3>
        </div>
        <div class="panel-body">
            <div id="userInfoBody"></div>
            <button type="button" class="btn btn-default" id="logoutButton">logout</button>
        </div>
    </div>
</div>
