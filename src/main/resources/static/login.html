<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login View Summary</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/app.css">
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <h2>Login Page</h2>
        <div class="panel panel-default" id="login">
            <div class="panel-body">
                <form id="loginForm">
                    <div class="form-group">
                        <div class="well">
                            Try one of the following logins:
                            <ul>
                                <li>admin & admin</li>
                                <li>user & user</li>
                            </ul>
                        </div>
                        <label>User Name:</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="username"
                               required name="username">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                               placeholder="password" required name="password">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                </form>
            </div>
        </div>

        <div id="registerBtn">
            <a href="#/createUser" class="buttonx btn btn-default">Register New User</a>
        </div>

        <div id="userInfo">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Authenticated user</h3>
                </div>
                <div class="panel-body">
                    <div id="userInfoBody"></div>
                    <button type="button" class="btn btn-default" id="logoutButton">logout</button>
                </div>
            </div>
        </div>
    </div>

</div>
<div ng-view></div>


<div class="modal fade" tabindex="-1" role="dialog" id="loginErrorModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Login unsuccessful</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
